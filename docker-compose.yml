services:
  signet:
    image: signet:local
    build:
      context: .
      dockerfile: apps/signet/Dockerfile
    restart: unless-stopped
    pids_limit: 100
    mem_limit: 256mb
    memswap_limit: 256mb
    volumes:
      - $HOME/.signet-config:/app/config
    environment:
      DATABASE_URL: file:/app/config/signet.db
      AUTH_PORT: 3000
      BASE_URL: ${BASE_URL:-http://localhost:4174}
    ports:
      - "${AUTH_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

  signet-ui:
    build:
      context: .
      dockerfile: apps/signet-ui/Dockerfile
    restart: unless-stopped
    depends_on:
      signet:
        condition: service_healthy
    environment:
      - PORT=4174
      - HOST=0.0.0.0
      - DAEMON_URL=http://signet:3000
    ports:
      - "${UI_PORT:-4174}:4174"
