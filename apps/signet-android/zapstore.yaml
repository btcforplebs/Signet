name: Signet
summary: NIP-46 remote signer for Nostr

description: |
  Signet is a NIP-46 remote signer that keeps your Nostr private keys
  secure on your own server. Approve signing requests from any
  connected app via the web dashboard or native Android app.

  Features:
  - Trust levels for fine-grained permission control
  - Real-time notifications for signing requests
  - AES-256-GCM key encryption at rest
  - Works with any NIP-46 compatible client

